{% block head %}
<link rel="stylesheet" href="/static/boggle.css">
{% endblock %}


{% block content %} 

<section id="boggle">

    <h1> The Boggle Board Game</h1>

    <table class="board" >
        <tbody >
        {% for rows in board %}
        <tr>
            {% for cells in rows %}
            <td>
                {{cells}}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <p>High Score:
        <b class="highscore">{{highscore}}</b>
        in {{numplays}} plays
    </p>

    <p>
        Score: <b class="score"> 0</b>
        
        Seconds Left: <b class="timer"></b>
        
    </p>

    <form class="add_word" method="POST">
        <input class="word" name="word" placeholder="Guess Word" required>
        <button class="submit">Submit</button>
    </form>

    <p class="msg"> 
        <!-- place where msg will show -->
    </p>

    <ul class="words">
        <!-- for the li words -->
    </ul>

</section>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
<script>
    let game = new BoggleGame("boggle", 60);
</script>

{% endblock %}
